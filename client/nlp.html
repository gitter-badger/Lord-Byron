<template name="languageTools">
	<button class="btn highlight-btn">Higlight</button>
	<button class="btn conversion-btn">Convert</button>

	<form class="highlight-form" style="display:none;">
		<label><input type="checkbox" class="highlight-checkbox" name="speech" value="Adjective">Adjective</label>
		<label><input type="checkbox" class="highlight-checkbox" name="speech" value="Noun">Noun</label>
		<label><input type="checkbox" class="highlight-checkbox" name="speech" value="Adverb">Adverb</label>
		<label><input type="checkbox" class="highlight-checkbox" name="speech" value="Verb">Verb</label>
		<label><input type="checkbox" class="highlight-checkbox" name="speech" value="Pronoun">Pronoun</label>
	</form>
</template>
